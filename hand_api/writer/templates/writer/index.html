{% extends "_base.html" %}

{% block title %}Writer{% endblock title %}

{% block content %}
    {% for post in posts %}
        <article>
            <span><a href="{{url_for('.post', post_url=post.url)}}"><b>{{post.url}}</b></a></span>
            <div>{{post.content}}</div>
        </article>
    {% endfor %}
{% endblock %}
